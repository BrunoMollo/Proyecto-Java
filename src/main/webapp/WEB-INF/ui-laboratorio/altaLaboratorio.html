<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>La farmacia</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link href="../style/sharedStyle.css" rel="stylesheet" type="text/css">

</head>
<body>
	<h1 class="m-3" align="center">Alta de Laboratorio</h1>
	
	<form action="add" method="POST" class="needs-validation col-sm-6 container">
		<div class="row-sm-6">
			<label class="form-label">Nombre:</label>
			<input type="text" name="name_lab" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Telefono:</label>
			<input type="number" name="telefono_lab" class="form-control"required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Email:</label>
			<input type="email" name="email_lab" class="form-control"required>
		</div>
		<br>
		<div class="row-sm-6 ">
			<button type="submit" class="w-50 btn btn-primary btn-lg mx-auto d-block">Cargar datos</button>	
			<a href="../index.html" class="w-50 mt-1 btn btn-primary btn-lg mx-auto d-block">Volver al menu</a>	
		</div>
	</form>

</body>
</html>
