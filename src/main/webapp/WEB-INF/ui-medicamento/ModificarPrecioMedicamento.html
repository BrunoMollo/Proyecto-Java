<body style="height: 100vh">

<header class="head-list">
			<h1 class="title-list" >Buscar medicamento</h1> 
			<a href="../index" class="btn btn-primary btn-lg btn-c">Volver al menu</a>
		</header>
<div class="h-50 d-flex justify-content-center align-items-center">

	<div class="col async-search" url="../ABMC-medicamento/getbyname" searchParameter="name_med" style="width: 100%;padding: 0;margin: 0;">

		<input id="asyncInput" style="width:100%" name="name_med" class="form-control" placeholder="Nombre Medicamento" type="text" autocomplete="off" required>
