<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Buscar Medicamento</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="/lafarmacia/style/asyncRequest.css" rel="stylesheet">
		<link href="/lafarmacia/style/sharedStyle.css" rel="stylesheet" type="text/css">
		<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script defer src="/lafarmacia/js/async.js"></script>
	</head>
	<body>
		<header class="head-list">
			<h1 class="title-list" >Buscar medicamento a modificar</h1> 
			<a href="../index" class="btn btn-primary btn-lg btn-c">Volver al menu</a>
		</header>
		<form action="buscarmedic" method="post" class="signup-form">
		<div class="row-sm-6 mt-5">
				<div class="col async-search" url="/lafarmacia/ABMC-medicamento/" searchParameter="name_med">
					<label class="col-md-0 control-label">Nombre Medicamento</label>      
					<input id="asyncInput" name="nomMedicamento" class="form-control" type="text" autocomplete="off" required>
					<ul id="sugerencias"></ul>	
				</div>
			
			<button    style="position: absolute;
    							left: 22%"
    					class="btn btn-primary btn-lg btn-s" type="submit">Buscar</button>
		</div>
			
		</form>
	</body>
</html>
