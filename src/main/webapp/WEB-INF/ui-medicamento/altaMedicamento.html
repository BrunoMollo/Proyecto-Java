<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>La farmacia</title>

<link href="../style/asyncRequest.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="../js/asyncRequest.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<style>
.dropdown:select{
	display: inline-block;
}
</style>
<link href="../style/sharedStyle.css" rel="stylesheet" type="text/css">

</head>
<body>
	<h1 class="m-3" align="center">Alta de Medicamento</h1>
	
	<form action="inicializarmedicamento" method="POST" class="needs-validation col-sm-6 container">
		<div class="row-sm-6">
			<label class="form-label">Codigo de barras:</label>
			<input type="number" min=0 max=999999999999 name="cod_med" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Nombre:</label>
			<input type="text" name="name_med" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Laboratorio:</label>
				<div class="async-search" url='../ABMC-laboratorio/getbyname' searchParameter="name_lab">
					<input autocomplete="off" name="name_lab">
					<ul id="sugerencias"></ul>	
				</div>
<!-- 			<input type="number" name="lab_med" class="form-control"required> -->
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Tamaño:</label>
			<input type="number" name="size_med" class="form-control"required>
			
		</div>
		<br>
		<select class="dropdown" name="unit_med">
				<option value="unidades" selected>unidades</option>
				<option value="mg">mg</option>
				<option value="ml">ml</option>
				<option value="dosis">dosis</option>
			</select>
		<br><br>
		<div class="row-sm-6">
			<label class="form-label">Precio Inicial:</label>
			<input type="number" name="price_med" class="form-control"required>
		</div>
		<br>
		<div class="row-sm-6 div-btn">
			<a href="../index.html" class="btn btn-primary btn-c btn-lg mx-auto">Volver al menu</a>	
			<button type="submit" class="btn btn-primary btn-s btn-lg mx-auto">Cargar datos</button>		
		</div>
	</form>

</body>
</html>
