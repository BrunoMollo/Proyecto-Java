<html>
	<head>
		<meta charset="ISO-8859-1">

	<body style="height: 100vh">
		<header class="head-list">
			<h1 class="title-list">Ingresar cliente para venta</h1>
			<a href="../ABMC-cliente/new" class="btn btn-primary btn-lg btn-s">Nuevo Cliente</a>
			<a href="../index" class="btn btn-primary btn-lg btn-c">Volver al menu</a>

		<div class="h-50 d-flex justify-content-center align-items-center"">

		</div>
