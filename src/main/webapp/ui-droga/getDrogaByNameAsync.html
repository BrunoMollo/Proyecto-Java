<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<style>
	*{
	padding: 0;
	margin: 0;
	}

	.async-search{
	margin: 30px;
	width:200px;
	}
	
	input{
	padding: 2px;
	width: 100%;
	}

	#sugerencias > li:hover{
	color:blue;
	} 

	#sugerencias > li {
	
	padding: 5px;
	list-style: none;
	 border: 1px solid #000;
	cursor: pointer;
	} 
</style>

</head>
<body>
	<h1>Busqueda async</h1>


	<label>Droga</label>
	<div class="async-search" url="/lafarmacia/ABMC-droga/getbyname" searchParameter="name_droga">
		<input autocomplete="off">
		<ul id="sugerencias"></ul>	
	</div>
	
	<label>Obra social</label>
	<div class="async-search" url="/lafarmacia/ABMC-obrasocial/getbyname" searchParameter="name_os">
		<input autocomplete="off">
		<ul id="sugerencias"></ul>	
	</div>
	
	

	
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/lafarmacia/js/asyncRequest.js"></script>

</body>
</html>
