<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>La farmacia</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<h1 class="m-3" align="center">Alta de Obra Social</h1>
	
	<form action="/lafarmacia/ABMC-obrasocial/add" method="POST" class="needs-validation col-sm-6 container">
		<div class="row-sm-6">
			<label class="form-label">Nombre:</label>
			<input type="text" name="name_os" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Telefono:</label>
			<input type="number" name="phone_os" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Email: :</label>
			<input type="email" name="email_os" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<label class="form-label">Descuento: (DECIDIR COMO SE VA A INGRESAR)</label>
			<input type="number" step="0.001" min="0" max="100" name="discount_os" class="form-control" required>
		</div>
		<br>
		<div class="row-sm-6">
			<button type="submit" class="w-100 btn btn-primary btn-lg">Cargar datos</button>		
		</div>
	</form>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
